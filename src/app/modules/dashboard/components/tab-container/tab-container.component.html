<!-- TABS HEADER -->
<div class="flex border-b border-gray-300">
  <div
    *ngFor="let tab of tabs; let i = index"
    (click)="setActive(i)"
    class="px-4 py-2 cursor-pointer flex items-center gap-2"
    [ngClass]="{
      'border-b-2 border-primary font-semibold text-primary':
        i === activeTabIndex,
      'text-gray-500': i !== activeTabIndex,
    }"
  >
    {{ tab.title }}

    <button
      (click)="closeTab(i); $event.stopPropagation()"
      class="text-xs text-gray-400 hover:text-red-500"
    >
      âœ•
    </button>
  </div>
</div>

<!-- CONTENT -->
<div class="p-6">
  <ng-container *ngIf="tabs.length > 0">
    <ng-container
      *ngComponentOutlet="
        tabs[activeTabIndex].component;
        environmentInjector: environment;
        inputs: tabs[activeTabIndex].data
      "
    >
    </ng-container>
  </ng-container>
</div>
