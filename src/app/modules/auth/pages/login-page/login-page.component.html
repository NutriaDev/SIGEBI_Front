<div
  class="min-h-screen bg-secondary flex flex-col items-center justify-center px-4"
>
  <!-- Title -->
  <h1 class="text-4xl font-bold text-primary tracking-wide mb-10">SIGEBI</h1>

  <!-- Login form card -->
  <div class="w-full max-w-md space-y-5">
    <!-- Rol select -->
    <div class="relative">
      <!-- <select
        class="select-field"
        [(ngModel)]="selectedRole"
      >
        <option value="" disabled selected>Rol</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select> -->
      <div
        class="pointer-events-none absolute inset-y-0 left-4 flex items-center"
      >
        <svg
          *ngIf="!selectedRole"
          class="w-3 h-3 text-primary"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M8 5v14l11-7z" />
        </svg>
      </div>
    </div>

    <!-- Usuario -->
    <div>
      <input
        type="text"
        class="input-field"
        placeholder="Usuario*"
        [(ngModel)]="username"
        name="username"
      />
    </div>

    <!-- Contrase침a -->
    <div>
      <input
        type="password"
        class="input-field"
        placeholder="Contrase침a*"
        [(ngModel)]="password"
        name="password"
      />
    </div>

    <!-- Iniciar Sesi칩n button -->
    <div class="pt-2">
      <button
        class="btn-primary text-base tracking-wide w-full"
        [disabled]="loading"
        (click)="onLogin()"
      >
        <span *ngIf="!loading">Iniciar Sesi칩n</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <!-- 游댮 Mensaje de error -->
      <div *ngIf="errorMessage" class="mt-3 text-sm text-red-500 text-center">
        {{ errorMessage }}
      </div>
    </div>

    <!-- Olvide contrase침a -->
    <div class="text-center pt-4">
      <a
        href="#"
        class="text-text-muted italic text-sm hover:text-primary transition-colors duration-200"
      >
        Olvide mi Contrase침a
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="w-full max-w-xl flex justify-between items-center mt-16 px-4">
    <span class="text-sm italic text-text-muted">Version 1.0.0</span>
    <a
      href="#"
      class="text-sm italic text-text-muted hover:text-primary transition-colors duration-200"
    >
      쯅ecesito ayuda?
    </a>
  </div>
</div>
