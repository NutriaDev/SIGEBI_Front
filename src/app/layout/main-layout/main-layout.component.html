<div class="min-h-screen bg-secondary flex items-center">

  <aside class="w-64 bg-primary text-white flex flex-col p-6 
                ml-8 rounded-lg shadow-2xl h-[92vh]">


     <h1 class="text-4xl text-white font-semibold text-center mb-16">SIGEBI</h1>
     
   
    <!-- Equipos Médicos (visible para todos logueados) -->
    <a routerLink="/equipment"
       class="mb-4 hover:text-secondary-light transition">
      Equipos Médicos
    </a>

    <!-- Inventarios -->
    <a routerLink="/inventory"
       class="mb-4 hover:text-secondary-light transition">
      Inventarios
    </a>
    

    <!-- Mantenimiento -->
    <a routerLink="/maintenance"
       class="mb-4 hover:text-secondary-light transition">
      Mantenimiento y Soporte
    </a>

     <!-- Reportes -->
    <ng-container *ngIf="has('reports.read')">
      <a routerLink="/reports"
         class="mb-10 hover:text-secondary-light transition">
        Reportes y Auditorías
      </a>
    </ng-container>



    <!-- Usuarios -->
    <ng-container *ngIf="has('users.read')">
      <a routerLink="/users"
         class="mb-4 btn-white">
        Usuarios
      </a>
    </ng-container>
  

    <!-- Crear Usuario -->
    <ng-container *ngIf="has('users.create')">
      <a routerLink="/users/create"
         class="mb-4 btn-white">
        Nuevo Usuario
      </a>
    </ng-container>
   

    <!-- Gestión de Roles -->
    <ng-container *ngIf="has('users.update')">
      <a routerLink="/users/edit"
         class="mb-4 btn-white">
        Editar Usuario
      </a>
    </ng-container>

    <!-- Sesiones -->
    <!-- <ng-container *ngIf="has('sessions.manage')">
      <a routerLink="/sessions"
         class="mb-4 btn-white">
        Sesiones Activas
      </a>
    </ng-container> -->

    <div class="mt-auto pt-6 border-t border-primary-light">
      <button
        (click)="authService.logout()"
        class="text-sm text-center italic opacity-70 hover:opacity-100 transition">
        Cerrar Sesión
      </button>
    </div>

  </aside>

  <!-- CONTENIDO -->
<main class="flex-1 p-10">

  <!-- HEADER -->
  <div class="bg-primary text-white rounded-lg shadow-lg 
            px-8 py-5 flex justify-between items-center mb-8">

  <!-- Bienvenida -->
  <div>
    <h2 class="text-lg text-white font-semibold">
      Bienvenido {{ authService.currentUser?.name }}
    </h2>
  </div>

  <!-- Info usuario -->
  <div class="flex items-center gap-6">

    <div class="text-right">
      <p class="text-sm font-medium">
        {{ authService.currentUser?.email }}
      </p>
      <p class="text-xs opacity-80">
        {{ authService.currentUser?.roles?.[0] }}
      </p>
    </div>

    <!-- Avatar -->
    <div class="h-10 w-10 rounded-full bg-white/30 
                flex items-center justify-center font-bold text-white">
      {{ authService.currentUser?.name?.charAt(0) }}
    </div>

  </div>

</div>


  <!-- TABLERO -->
  <div class="bg-gray-200 rounded-lg shadow-inner p-8 min-h-[70vh]">

    <!-- Caja interior tipo dashboard -->
    <div class="bg-white rounded-lg shadow-md h-full p-10">

      <router-outlet></router-outlet>

    </div>

  </div>

</main>


</div>
